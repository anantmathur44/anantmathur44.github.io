<!-- Load MathJax v3 from a CDN -->
<script defer
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
        integrity="sha384-Sg2FvSxD0XqMi+NwuYRdnui0Zoz0bSKD/mh4i7uEjeKNJiwjkCDNJsErQIrvQnVZ"
        crossorigin="anonymous"></script>

<!-- Optional: customise delimiters (here we keep \( … \) and \[ … \]) -->
<script type="text/javascript">
window.MathJax = {
  tex: { inlineMath: [['\\(','\\)']] }
};
</script>
