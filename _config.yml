title: "Anant Mathur"
email: "anant.mathur@unsw.edu.au"

theme: minima          # ← change from jekyll-theme-minimal

# pages to show as top-nav buttons (order matters)
header_pages:
  - about.md
  - publications.md
  - talks.md

# optional: minima lets you pick a light/dark variant
# minima:
#   skin: auto      # light in daytime, dark after 6 pm
markdown: kramdown

kramdown:
  input: GFM          # GitHub-flavoured markdown
  math_engine: mathjax
  math_engine_opts:
    preview: false    # skip the gray “loading” preview
